<template>
    <require from="components/game-screen.css"></require>
    <div id="arena"
         class="arena">
        <img repeat.for="snack of snackService.snacks"
             src="./images/${snack.name}.png"
             css.bind="snackPosition($index)"
             class="snack">
        <img repeat.for="segment of snakeService.snake.segments"
             css.bind="segmentCSS($index)"
             src="./images/${ snakeImage($index) }.png"
             class="segment">
    </div>
</template>
